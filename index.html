<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="73604649300-vn4r50lbruglu21oks1oqgom69e9njah.apps.googleusercontent.com">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d979fc4f1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fancy Todo</title>
</head>
<body>
    <div>
        <div id="signup-page">
            <form id="signup-form">
                <h3>Sign Up</h3>
                <input id="signup-email" type="email"><br>
                <input id="signup-password" type="password"><br>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already registered? Try <a id="btn-redir-signin" href="#">signing in </a>instead</p>
        </div>
        <div id="signin-page">
            <form id="signin-form">
                <h3>Sign In</h3>
                <input id="signin-email" type="email"><br>
                <input id="signin-password" type="password"><br>
                <input type="submit" value="Sign In">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
            <p>Don't have an account? <a id="btn-redir-signup" href="#">Join us now</a></p>
        </div>
        <div id="dashboard-page">
            <div id="header">
                <h1>Your Todos</h1>
            </div>
            <div id="main">
                <div class="todos">
                    <!-- the todos will appear here -->
                </div>
            </div>
            <div id="footer">
                <button id="btn-redir-create-todo">Create New Todo</button> --------
                <button id="btn-signout">Sign Out</button>
            </div>
        </div>
        <div id="create-todo-page">
            <form id="create-todo-form">
                <h3>Create New Todo</h3>
                <input id="title" type="text"><br>
                <input id="description" type="text"><br>
                <input id="due_date" type="date"><br>
                <input type="submit" value="Create">
            </form>
        </div>
        <div id="update-todo-page">
            <form id="update-todo-form">
                <h3>Update Todo</h3>
                <input id="update-title" type="text"><br>
                <input id="update-description" type="text"><br>
                <input id="update-status" type="text"><br>
                <input id="update-due_date" type="date"><br>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
</body>
</html>
