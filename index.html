<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Fancy Todo</title>
</head>
<body>
    <div>
        <h1>Fancy Todo</h1><br>
        <div id="signup-page">
            <form id="signup-form">
                <h3>Sign Up</h3>
                <input id="signup-email" type="email"><br>
                <input id="signup-password" type="password"><br>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already registered? Try <a id="btn-redir-signin" href="#">signing in </a>instead</p>
        </div>
        <div id="signin-page">
            <form id="signin-form">
                <h3>Sign In</h3>
                <input id="signin-email" type="email"><br>
                <input id="signin-password" type="password"><br>
                <input type="submit" value="Sign In">
            </form>
            <p>Don't have an account? <a id="btn-redir-signup" href="#">Join us now</a></p>
        </div>
        <div id="dashboard-page">
            <div id="todos-space"></div><br><br>
            <button id="btn-redir-create-todo">Create New Todo</button> --------
            <button id="btn-signout">Sign Out</button>
        </div>
        <div id="create-todo-page">
            <form id="create-todo-form">
                <h3>Create New Todo</h3>
                <input id="title" type="text"><br>
                <input id="description" type="text"><br>
                <input id="due_date" type="date"><br>
                <input type="submit" value="Create">
            </form>
        </div>
        <div id="update-todo-page">
            <form id="update-todo-form">
                <h3>Update Todo</h3>
                <input id="update-title" type="text"><br>
                <input id="update-description" type="text"><br>
                <input id="update-status" type="text"><br>
                <input id="update-due_date" type="date"><br>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
